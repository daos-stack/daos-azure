---
repos:
  - repo: local
    hooks:
      - id: addlicense
        name: addlicense
        entry: tools/autodoc/addlicense.sh
        language: script
        types: ['text']
        exclude: ^(bicep\/.*$|\..*|README.md)
        exclude_types: ['json']
        pass_filenames: true
        require_serial: true
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
    -   id: shellcheck
